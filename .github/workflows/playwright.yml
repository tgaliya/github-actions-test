name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npx playwright install
    - run: npm test
  
    - uses: actions/upload-artifact@master
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 20
        
    - name: Get Allure history
      uses: actions/checkout@v2
      if: ${{ always() }}
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Test marketplace action
      uses: simple-elf/playwright-report-action@master
      if: ${{ always() }}
      id: playwright-report
      with:
        playwright_results: playwright-report
        gh_pages: gh-pages
        playwright_report: playwright-report/
        playwright_history: playwright-history
        keep_reports: 20

    - name: Deploy report to Github Pages
      if: ${{ always() }}
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: playwright-history
